<div class="d-flex align-items-center py-4 bg-white">
    <section class="form-signin w-100 m-auto">
        <form class="needs-validation" novalidate>
            <div class="text-center mb-4">
                <img class="" src="" alt="inMEST logo" width="72" height="57">
            </div>

            <div class="shadow p-4 border border-1 bg-white rounded">
                <h4 class="h4 mb-3 fw-normal">Welcome!</h4>
                <p>Enter email and password to continue</p>

                <div class="col-12 form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>

                <div class="col-12 form-floating mt-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="d-flex justify-content-between align-middle">
                    <div class="form-check text-start my-4">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>

                    <div class="my-4">
                        <a href="/forgot-password" style="text-decoration: none;">
                            Forgot Password?
                        </a>
                    </div>
                </div>

                <button class="btn w-100 py-2" type="submit">Log In</button>

                <p class="fw-medium text-body-tertiary mt-3 mb-0 text-center" style="font-size: smaller;">or</p>

                <div class="text-center">
                    <img src="/assets/google_logo.png" alt="Google logo" width="30%">
                </div>

                <p class="mt-5 mb-3 text-body-secondary text-center">Â© 2023 | MEST Africa</p>
            </div>
        </form>
    </section>
</div>
